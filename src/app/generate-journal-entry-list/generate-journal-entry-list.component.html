
<div class="content">
<div class="animated fadeIn">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                      <div class="row">
                        <div class="col"><h3>日记账分录</h3></div>
                  <div class="col-3">
                          <form class="form-inline inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="请输入日记账分录名称" aria-label="Search">
                            <button class="btn btn-primary my-2 my-sm-0" (click)="search()">搜索</button>
                          </form>
                      </div>
                      </div>
                  <div class="container">
                          <!-- Content here -->
                </div>
                <div class="card-body">
                    <div id="bootstrap-data-table_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                  <div class="row"><div class="col-sm-12">
                      <table id="bootstrap-data-table" class="table table-striped table-bordered dataTable no-footer" role="grid" aria-describedby="bootstrap-data-table_info">
                        <thead>
                            <tr role="row">
                              <th class="sorting_asc" style="width: 100px;"></th>
                              <th class="sorting_asc"  style="width: 334px;">总账科目</th>
                              <th class="sorting"  style="width: 201px;">借方</th>
                              <th class="sorting"  style="width: 201px;">贷方</th>
                              <th class="sorting"  style="width: 201px;">备注</th>
                              <th class="sorting"  style="width: 201px;">税收组</th>
                              <th class="sorting"  style="width: 201px;">基础金额</th>
                              <th class="sorting"  style="width: 301px;">分配规则</th>
                          </tr>
                        </thead>
                        <tbody>
                        <tr role="row" class="odd" *ngFor="let item of list">
                                <td><input _ngcontent-c7="" type="checkbox"></td>
                                <td>{{item.businessCode}}</td>
                                <td>{{item.borrowMoney}}</td>
                                <td>{{item.loanMoney}}</td>
                                <td>{{item.businessRemarks}}</td>
                                <td>{{item.taxGroup}}</td>
                                <td>{{item.basicAmount}}</td>
                                <td>{{item.allocationRule}}</td>
                            </tr>
                            </tbody>
                    </table>
                  </div>
                  </div>


                    
            </div>
        </div>

               <!--  <app-pagination class="justify-content-center" (event)="turnToPage($event)"></app-pagination> -->
               <nav aria-label="Page navigation example">
                  <ul class="pagination justify-content-center">
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                      <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                      </a>
                    </li>
                  </ul>
                </nav>
    </div>

</div><!-- .animated -->
</div>
